<html lang="en">

<head>

        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">

                        <p class="humidity">100%</p>

                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="wind">

                        <p class="wind">20km/h</p>

                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="app.js"></script>


</body>

</html>
